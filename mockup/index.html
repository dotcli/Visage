<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animation Mockups</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Lato', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    #python-data {
      display: block;
      width: 100%;
      background: black;
      color: white;
    }

    circle:hover {
      stroke-width: 4;
    }
  </style>
  <script src="vendor/vue.js"></script>
  <script src="vendor/tinycolor.js"></script>
</head>

<body>
  <div id="app">
    <p>
      This page imitates the three Neopixel Jewels on Visage. Experiment with animations and patterns here.
    </p>
    <svg width="600" height="500">
      <circle v-for='(pixel, i) in pixels' @click='setPixelColor' r="10" :cx='pixel.x' :cy='pixel.y' :fill='pixel.fill' :data-index='i'
        stroke='grey' stroke-width='0'></circle>
    </svg>

    <div>Python Data:</div>
    <textarea id="python-data" rows="3">{{ pythonCode }}</textarea>
  </div>

  <script src="main.js"></script>
</body>

</html>
